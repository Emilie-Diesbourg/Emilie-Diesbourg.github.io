      - title: "Research"
        desc: "Previous research I've conducted includes an analysis of mercury bioaccumulation in Dog Whelk across ~120km of the Southern New Brunswick coastline in relation to industrial areas as well as analyzing the spatial genetic structure of the endangered inner Bay of Fundy Atlantic salmon population in the Upper Salmon River, NB."
